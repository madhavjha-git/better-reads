spring:
    cassandra:
      keyspace-name: main
      username: <UserName>
      password: <Password>
      schema-action: create-if-not-exists
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s
datastax.astra:
  secure-connect-bundle: secure-connect-betterreads.zip
astra.db:
  id: <astra db id>
  region: asia-south1
  keyspace: main
  application.token: <Token>

datadump:
  location:
    authors: C:\Projects\better-reads\test-authors.txt
    works: C:\Projects\better-reads\test-works.txt