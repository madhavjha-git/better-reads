<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Better Reads</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <base href="/" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

      .space-bottom {
        margin-bottom: 30px;
      }
      .heading-top {
        margin-top: 80px;
      }
    </style>
</head>
<body>

<main class="container text-center heading-top">

    <h1 class="display-5 fw-bold">Better Reads</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4 space-bottom">Control your reading habit. Track the books you read and fuel your reading.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center space-bottom">
            <a type="button" href="/oauth2/authorization/github" class="btn btn-primary btn-lg px-4 gap-3">Login via GitHub</a>
        </div>
    </div>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4 space-bottom">Or search for a book</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <div th:insert="components/book-search :: search-panel"></div>
        </div>
    </div>
</main>


</body>
</html>
